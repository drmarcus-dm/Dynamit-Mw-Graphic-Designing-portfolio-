<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Awaken Album Artworks • Dynamité Graphix</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            --primary-red: #CE1126;
            --primary-green: #007A33;
            --primary-yellow: #FCD116;
            --text-light: #e0e0ff;
            --card-glass: rgba(20, 20, 40, 0.5);
            --glow-red: 0 0 25px rgba(206, 17, 38, 0.5);
            --glow-green: 0 0 25px rgba(0, 122, 51, 0.5);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0a0015 0%, #1a0033 50%, #000814 100%);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px 15px;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><circle cx="15" cy="20" r="1.5" fill="white" opacity="0.6"/></svg>') repeat;
            animation: drift 180s linear infinite;
            opacity: 0.12;
            pointer-events: none;
        }

        @keyframes drift {
            from { background-position: 0 0; }
            to   { background-position: 100px 100px; }
        }

        .container {
            max-width: 1100px;
            background: var(--card-glass);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(206, 17, 38, 0.3);
            border-radius: 24px;
            padding: 2.5rem 2rem;
            box-shadow: var(--glow-red), 0 15px 40px rgba(0,0,0,0.6);
            animation: fadeInUp 1.2s ease-out;
            position: relative;
            overflow: hidden;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        h5 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 2.5rem;
            background: linear-gradient(90deg, var(--primary-red), var(--primary-yellow), var(--primary-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 4px;
            text-shadow: 0 0 20px rgba(206,17,38,0.6);
            position: relative;
        }

        h5::after {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 4px;
            background: linear-gradient(to right, var(--primary-red), var(--primary-green));
            border-radius: 4px;
            box-shadow: 0 0 15px rgba(0,122,51,0.5);
        }

        .carousel {
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 10px 35px rgba(0,0,0,0.5);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .carousel:hover {
            transform: scale(1.015);
            box-shadow: var(--glow-red), var(--glow-green);
        }

        .carousel-inner {
            border-radius: 18px;
        }

        .carousel-item img {
            max-height: 75vh;
            width: 100%;
            object-fit: contain;
            border: 4px solid rgba(206,17,38,0.6);
            border-radius: 14px;
            box-shadow: inset 0 0 25px rgba(0,0,0,0.6);
            transition: all 0.7s ease;
            loading: lazy;
        }

        .carousel-item.active img {
            transform: scale(1.03) rotate(0.6deg);
            border-color: var(--primary-green);
            box-shadow: 0 0 60px rgba(0,122,51,0.7), inset 0 0 40px rgba(252,209,22,0.15);
        }

        .carousel-control-prev,
        .carousel-control-next {
            width: 70px;
            height: 70px;
            background: linear-gradient(45deg, var(--primary-red), var(--primary-green));
            border-radius: 50%;
            opacity: 0.85;
            top: 50%;
            transform: translateY(-50%);
            transition: all 0.3s ease;
        }

        .carousel-control-prev:hover,
        .carousel-control-next:hover {
            opacity: 1;
            transform: translateY(-50%) scale(1.15);
            box-shadow: 0 0 30px rgba(206,17,38,0.8);
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            filter: brightness(0) invert(1);
            width: 40px;
            height: 40px;
        }

        .carousel-indicators {
            bottom: -50px;
        }

        .carousel-indicators [data-bs-target] {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background-color: rgba(252,209,22,0.6);
            border: 2px solid var(--primary-yellow);
            margin: 0 8px;
            transition: all 0.3s ease;
        }

        .carousel-indicators .active {
            background-color: var(--primary-yellow);
            transform: scale(1.3);
            box-shadow: 0 0 20px var(--primary-yellow);
        }

        .caption {
            text-align: center;
            margin-top: 1.2rem;
            font-size: 1.15rem;
            font-style: italic;
            color: #d0d0ff;
            opacity: 0;
            transition: opacity 0.6s ease;
        }

        .carousel-item.active .caption {
            opacity: 0.9;
        }

        @media (max-width: 992px) {
            .carousel-item img { max-height: 65vh; }
        }

        @media (max-width: 576px) {
            h5 { font-size: 2rem; }
            .carousel-item img { max-height: 55vh; }
            .carousel-control-prev, .carousel-control-next { width: 55px; height: 55px; }
            .carousel-indicators { bottom: -40px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h5>I'm Awaken • Album Artworks</h5>

        <div id="awakenCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5500" data-bs-touch="true" data-bs-keyboard="true">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#awakenCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#awakenCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#awakenCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://i.ibb.co/SDRXcWJC/DMw-Graphix-084408.jpg" class="img-fluid" alt="I'm Awaken Album Artwork 1 – Dynamic Graphix Signature Style">
                    <div class="caption">Artwork 1 – Explosive energy meets clean typography</div>
                </div>
                <div class="carousel-item">
                    <img src="https://i.ibb.co/SDDHSG0B/dmwdp-jpg2-062624.jpg" class="img-fluid" alt="I'm Awaken Album Artwork 2 – DMW DP Creative Vision">
                    <div class="caption">Artwork 2 – Bold contrast & emotional depth</div>
                </div>
                <div class="carousel-item">
                    <img src="https://i.ibb.co/your-third-image.jpg" class="img-fluid" alt="I'm Awaken Album Artwork 3"> <!-- ← Replace with real URL -->
                    <div class="caption">Artwork 3 – [Add your description here]</div>
                </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#awakenCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#awakenCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const carouselEl = document.querySelector('#awakenCarousel');
            if (carouselEl) {
                new bootstrap.Carousel(carouselEl, {
                    interval: 5500,
                    ride: 'carousel',
                    touch: true,
                    keyboard: true,
                    pause: 'hover'
                });
            }
        });
    </script>
</body>
</html>
