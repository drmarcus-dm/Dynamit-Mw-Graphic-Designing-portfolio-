<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Photo Edits - Dynamit√© Graphix</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            --primary-red: #CE1126;
            --primary-green: #007A33;
            --primary-yellow: #FCD116;
            --text-dark: #343a40;
            --bg-light: #f8f9fa;
            --bg-white: #ffffff;
            --shadow-soft: 0 4px 15px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 8px 25px rgba(0, 0, 0, 0.12);
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--bg-light) 0%, #e9ecef 100%);
            color: var(--text-dark);
            line-height: 1.6;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(206, 17, 38, 0.05) 0%, rgba(0, 122, 51, 0.05) 100%);
            z-index: -1;
        }
        .container {
            max-width: 1200px;
            background-color: var(--bg-white);
            border-radius: 20px;
            box-shadow: var(--shadow-soft);
            padding: 40px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .container:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-hover);
        }
        .container::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(252, 209, 22, 0.1) 10%, transparent 50%);
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .container:hover::after {
            opacity: 1;
        }
        h5 {
            font-weight: 800;
            text-align: center;
            margin-bottom: 40px;
            color: var(--primary-red);
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            padding-bottom: 15px;
            font-size: 2rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        h5::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 5px;
            background: linear-gradient(to right, var(--primary-red), var(--primary-green));
            border-radius: 3px;
        }
        .carousel {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow-soft);
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }
        .carousel:hover {
            box-shadow: var(--shadow-hover);
            transform: scale(1.02);
        }
        .carousel-inner {
            border-radius: 15px;
        }
        .carousel-item {
            transition: transform 0.6s ease-in-out;
        }
        .carousel-item img {
            max-height: 70vh;
            object-fit: contain;
            margin: 0 auto;
            border: 5px solid var(--primary-green);
            border-radius: 15px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
            transition: transform 0.5s ease, border-color 0.3s ease, filter 0.3s ease;
        }
        .carousel-item.active img {
            transform: scale(1.05) rotate(1deg);
            border-color: var(--primary-red);
            filter: brightness(1.05) contrast(1.1);
        }
        .carousel-control-prev,
        .carousel-control-next {
            background: linear-gradient(45deg, var(--primary-red), var(--primary-green));
            width: 60px;
            height: 60px;
            top: 50%;
            transform: translateY(-50%);
            border-radius: 50%;
            opacity: 0.8;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .carousel-control-prev:hover,
        .carousel-control-next:hover {
            opacity: 1;
            transform: translateY(-50%) scale(1.1);
        }
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            filter: brightness(0) invert(1);
            width: 30px;
            height: 30px;
        }
        .carousel-indicators {
            bottom: -40px;
        }
        .carousel-indicators button {
            background-color: var(--text-dark);
            border-radius: 50%;
            width: 12px;
            height: 12px;
            margin: 0 6px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .carousel-indicators .active {
            background-color: var(--primary-yellow);
            transform: scale(1.2);
        }
        .caption {
            text-align: center;
            margin-top: 20px;
            font-style: italic;
            color: #6c757d;
            font-size: 1.1rem;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .carousel-item.active + .caption {
            opacity: 1;
        }
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }
            .container {
                padding: 25px;
                border-radius: 15px;
            }
            h5 {
                font-size: 1.5rem;
                letter-spacing: 2px;
            }
            .carousel-item img {
                max-height: 50vh;
            }
            .carousel-control-prev,
            .carousel-control-next {
                width: 50px;
                height: 50px;
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .container {
            animation: fadeInUp 1s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h5>Random Photo Edits</h5>
        <div id="randomEditsCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#randomEditsCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#randomEditsCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#randomEditsCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#randomEditsCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
                <button type="button" data-bs-target="#randomEditsCarousel" data-bs-slide-to="4" aria-label="Slide 5"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://i.ibb.co/G6zxFy5/dmwedits-J-061508-2.jpg" class="d-block w-100 img-fluid" alt="Creative Edit 1: Dynamic Portrait Enhancement">
                    <div class="caption">Creative Edit 1: Dynamic Portrait Enhancement</div>
                </div>
                <div class="carousel-item">
                    <img src="https://i.ibb.co/bgq5xgBH/my-adventure-journal-20260102-175527-0000.png" class="d-block w-100 img-fluid" alt="Creative Edit 2: Adventure Journal Collage">
                    <div class="caption">Creative Edit 2: Adventure Journal Collage</div>
                </div>
                <div class="carousel-item">
                    <img src="https://i.ibb.co/xq5jYRqY/15-PRO-MAX-20260102-182041-0000.png" class="d-block w-100 img-fluid" alt="Creative Edit 3: Tech Gadget Fusion">
                    <div class="caption">Creative Edit 3: Tech Gadget Fusion</div>
                </div>
                <div class="carousel-item">
                    <img src="https://i.ibb.co/HDLZ6TTC/GANGSTAR-20260113-005504-0000.jpg" class="d-block w-100 img-fluid" alt="Creative Edit 4: Urban Gangstar Vibes">
                    <div class="caption">Creative Edit 4: Urban Gangstar Vibes</div>
                </div>
                <div class="carousel-item">
                    <img src="https://i.ibb.co/99mR7YvY/GANGSTAR-20260113-114934-0000.jpg" class="d-block w-100 img-fluid" alt="Creative Edit 5: Street Style Remix">
                    <div class="caption">Creative Edit 5: Street Style Remix</div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#randomEditsCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#randomEditsCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const carousel = new bootstrap.Carousel(document.querySelector('#randomEditsCarousel'), {
                interval: 5000,
                wrap: true,
                keyboard: true,
                touch: true
            });
        });
    </script>
</body>
</html>
